apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
  name: ui
  namespace: antx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: ghcr.io/defenseunicorns-dashdays/uds-antx-leapfrogai/ui:0.0.1
        imagePullPolicy: Always
        env:
        - name: BASE_URL
          value: http://api-service.antx.svc.cluster.local:8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"