apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: antx
  namespace: antx
spec:
  network:
    expose:
      - service: ui
        selector:
          app: ui
        host: antx
        gateway: tenant
        port: 3000
    allow:
      - direction: Ingress
        remoteGenerated: IntraNamespace
      - direction: Egress
        remoteGenerated: IntraNamespace
