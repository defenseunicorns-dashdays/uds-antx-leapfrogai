kind: ZarfPackageConfig
metadata:
  name: valkey
  description: Valkey Zarf Package
  version: 0.0.1
variables:
  - name: VALKEY_PASSWORD
    description: The user to access the argo database in postgres
    prompt: true
components:
  - name: valkey-deployment
    required: true
    charts:
      - name: valkey
        namespace: antx
        version: 0.3.10
        url: https://charts.bitnami.com/bitnami
        repoName: valkey
        valuesFiles:
          - values/valkey.yaml
    images:
      - bitnami/valkey:7.2.5-debian-12-r7
